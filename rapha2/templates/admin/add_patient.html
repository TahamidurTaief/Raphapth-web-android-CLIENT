{% extends "base.html" %}
{% load static %}

{% block content %}
{% include "include/admin/sidebar.html" %}

<div class="page-wrapper">
    <div class="content container-fluid">
        {% include "include/messages.html" %}
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Add Patient</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'admin-patient-list' %}">Patient</a></li>
                        <li class="breadcrumb-item active">Add Patient</li>
                    </ul>
                </div>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data" action="{% url 'admin-save-patient' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="home_distance">Home Distance (in km)</label>
                        <input type="number" step="0.1" name="home_distance" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile_pic">Profile Picture</label>
                        <input type="file" name="profile_pic" class="form-control">
                    </div>
                   
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" name="mobile" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_no">ID Number</label>
                        <input type="text" name="id_no" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                    {% comment %} <div class="form-group">
                        <label for="clinic">Clinic</label>
                        <select name="clinic" class="form-control" required>
                            <option value="">Select Clinic</option>
                            {% for clinic in clinics %}
                                <option value="{{ clinic.id }}">{{ clinic.name }}</option>
                            {% endfor %}
                        </select>
                    </div> {% endcomment %}
                    {% comment %} <div class="form-group">
                        <label for="doctor">Doctor</label>
                        <select name="doctor" class="form-control">
                            <option value="">Select Doctor</option>
                            {% for doctor in doctors %}
                                <option value="{{ doctor.id }}">{{ doctor.first_name }} {{ doctor.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div> {% endcomment %}
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" class="form-control" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Patient</button>
        </form>
    </div>
</div>

{% endblock content %}
